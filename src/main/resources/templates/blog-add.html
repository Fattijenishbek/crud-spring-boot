<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Add New Blog</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Add the name of Blog" class="form-control"><br>
        <input type="text" name="anons" placeholder="Add the anons of Blog" class="form-control"><br>
        <textarea name="full_text" placeholder="Add the full text of Blog" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
