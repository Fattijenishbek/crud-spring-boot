<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit the Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Edit New Blog</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Add the name of Blog" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Add the anons of Blog" class="form-control"><br>
            <textarea name="full_text" placeholder="Add the full text of Blog" class="form-control" th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
